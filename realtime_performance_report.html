
<!DOCTYPE html>
<html>
<head>
    <title>실시간 성과 리포트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 20px; border-radius: 5px; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .metric-card { background-color: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .metric-value { font-size: 24px; font-weight: bold; color: #333; }
        .metric-label { color: #666; margin-top: 5px; }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="header">
        <h1>실시간 성과 리포트</h1>
        <p>생성 시간: 2025-07-10 15:31:14</p>
    </div>
    
    <div class="metrics">

        <div class="metric-card">
            <div class="metric-value negative">0.00%</div>
            <div class="metric-label">총 수익률</div>
        </div>

        <div class="metric-card">
            <div class="metric-value warning">0.00%</div>
            <div class="metric-label">승률</div>
        </div>

        <div class="metric-card">
            <div class="metric-value negative">0.00</div>
            <div class="metric-label">수익 팩터</div>
        </div>

        <div class="metric-card">
            <div class="metric-value positive">0.00%</div>
            <div class="metric-label">최대 낙폭</div>
        </div>

        <div class="metric-card">
            <div class="metric-value warning">0.00</div>
            <div class="metric-label">샤프 비율</div>
        </div>

        <div class="metric-card">
            <div class="metric-value positive">0회</div>
            <div class="metric-label">총 거래</div>
        </div>

        <div class="metric-card">
            <div class="metric-value positive">1,000,000원</div>
            <div class="metric-label">현재 자본</div>
        </div>

        <div class="metric-card">
            <div class="metric-value positive">1,000,000원</div>
            <div class="metric-label">초기 자본</div>
        </div>

    </div>
    
    <h2>최근 거래 내역</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #f0f0f0;">
                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">시간</th>
                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">티커</th>
                <th style="padding: 10px; text-align: left; border: 1px solid #ddd;">액션</th>
                <th style="padding: 10px; text-align: right; border: 1px solid #ddd;">가격</th>
                <th style="padding: 10px; text-align: right; border: 1px solid #ddd;">수익률</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">2025-07-10 15:31</td>
                <td style="padding: 10px; border: 1px solid #ddd;">KRW-BTC</td>
                <td style="padding: 10px; border: 1px solid #ddd;">SELL</td>
                <td style="padding: 10px; text-align: right; border: 1px solid #ddd;">52,000,000원</td>
                <td style="padding: 10px; text-align: right; border: 1px solid #ddd; color: positive;">4.00%</td>
            </tr>

            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">2025-07-10 15:31</td>
                <td style="padding: 10px; border: 1px solid #ddd;">KRW-BTC</td>
                <td style="padding: 10px; border: 1px solid #ddd;">BUY</td>
                <td style="padding: 10px; text-align: right; border: 1px solid #ddd;">50,000,000원</td>
                <td style="padding: 10px; text-align: right; border: 1px solid #ddd; color: #28a745;">0.00%</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
